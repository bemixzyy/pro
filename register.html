<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La.Grace</title>
    <link rel="stylesheet" href="./index.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.html">
</head>

<body>
    
    <div class="auth-form">

        <div class="auth-form__container">
            <div class="auth-form__header">
                <h3 class="auth-form__heading">REGISTER</h3>
                <span class="auth-form__swich-btn-login">LOGIN</span>
            </div>
            <div class="auth-form__form">
                <div class="auth-form__group">
                    <input type="email" class="auth-form__input" placeholder="Email">
                </div>
                <div class="auth-form__group">
                    <input type="text" class="auth-form__input" placeholder="Username">
                </div>
                <div class="auth-form__group">
                    <input type="password" class="auth-form__input" placeholder="password">
                </div>
                <div class="auth-form__group">
                    <input type="password" class="auth-form__input" placeholder="Confirm password">
                </div>
            </div>

            <div class="auth-form__controls">
                <button class="btn auth-form__controls-back btn--normal">BACK</button>
                <button class="btn btn--primany btn--disabled">Register</button>
            </div>
        </div>

        <div class="auth-form__social">
            <a href="" class="auth-form__social--fb btn btn--size-s btn--with-icon">
                <i class="auth-form__social-icon fa-brands fa-square-facebook"></i>
                <span class="auth-form__social-title">
                    Log in with Facebook
                </span>
            </a>   
            <a href="" class="auth-form__social--gg btn btn--size-s btn--with-icon">
                <i class="auth-form__social-icon fa-brands fa-google"></i>
                <span class="auth-form__social-title">
                    Log in with Google
                </span>
            </a>

        </div>
    </div>
</body>

</html>
